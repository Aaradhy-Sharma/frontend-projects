<!DOCTYPE html>
<html>
    <head>
        <title> Forms in Html</title>
    </head>
    <body>
        <form action = '/registration' method="POST">
            <label for="username">Username:</label><br>
            <input type="text" name="'username">

            <label for="password">Password:</label><br>
            <input type="passowrd"/>
            <input type="submit"/>
            <br>
            <br>
            <input type="checkbox" name="dog" value="Dog"/>
            <label for="dog">I own a dog</label><br>
            <input type="checkbox" name="cat" value = "Cat"/>
            <label for="cat">I own a cat</label><br>

            <br>
            <input type="radio" name="right" value="Right"/>
            <label for="right"> I am right-handed.</label><br>
            <input type="radio" name="left" value="Left"/>
            <label for="left">I am left-handed.</label><br>
            <input type="radio" name="ambidextrous" value="Ambidextrous"/>
            <label for="ambidextrous">I am ambidextrous</label><br>

            <input type="number" name="number" value="Number"/>
            <label for="number"> Number Input</label><br>

            <input type="email" name="email" value="Email"/>
            <label for="email">Email Input</label><br>

            <input type="file" name="file" value="File"/>
            <label for="file">File Input</label><br>

            <textarea name="multiline" rows="10">Text Area</textarea>
            <select name="food">
                <option value="chocolate">Chocolate</option>
                <option value="ice_cream">Ice Cream</option>
            </select>
        
        </form>
    </body>
</html>
