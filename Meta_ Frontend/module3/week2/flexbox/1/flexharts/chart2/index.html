<!DOCTYPE html>
<html>
    <head>
        <title>Gender Based FlexChart</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Gender Based FlexChart</h1>
            <nav></nav>
        </header>
        <main>
            <div class="columns">
                <div class="container">
                    <div class="bar male" style="flex-basis: 25%">25%</div>
                    <div class="bar female" style="flex-basis: 20%">20%</div>
                </div>
                <div class="container">
                    <div class="bar male" style="flex-basis: 45%">45%</div>
                    <div class="bar female" style="flex-basis: 40%">40%</div>
                </div>
                <div class="container">
                    <div class="bar male" style="flex-basis: 15%">15%</div>
                    <div class="bar female" style="flex-basis: 50%">50%</div>
                </div>
                <div class="container">
                    <div class="bar male" style="flex-basis: 5%">5%</div>
                    <div class="bar female" style="flex-basis: 10%">10%</div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
